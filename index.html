<!-- index.html -->
<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
	<link rel="manifest" href="./manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="cly7796.net PWA sample">
	<link rel="apple-touch-icon" href="./icon-192.png">

  <title>Hello PWA.</title>
  <style>
    body {
      text-align:center;
      font-size: 40px;
      vertical-align: middle;
    }
/*    .image {
      width: 80%;
      margin: auto;
      display: block;
    }*/
  </style>
</head>
<body>
  <h1>Hello PWA.</h1>
  <img src="./pwa-logo.svg" alt="PWA logo" class="image" />
  <div style="text-align: center;">
  <a href="https://www.yahoo.co.jp/">yahooへ</a>
  <button id="save_button">Add to home screen</button>
  </div>

<p style="margin-top: 50px;text-align: center;">
	<a href="#" id="bookmarkme">お気に入り追加</a>
</p>

<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker
			.register('./service-worker.js')
			.then(function() { console.log('Service Worker Registered'); });
	}
</script>

<script>

	document.addEventListener("DOMContentLoaded", function(){
		var saveButton = document.getElementById('save_button');
		var deferredPrompt;

		console.log(deferredPrompt);

		window.addEventListener('beforeinstallprompt', function(e) {
		console.log('インストールバナーの表示をキャンセルします');
		e.preventDefault();
		// saveButton.removeAttribute('disabled');
		deferredPrompt = e;
		showAddToHomeScreen();
		});

		function showAddToHomeScreen() {

		  saveButton.style.display = "block";
		  saveButton.addEventListener("click", addToHomeScreen);

		}

		function addToHomeScreen() {

		  // hide our user interface that shows our A2HS button
		  saveButton.style.display = 'none';

		  // Show the prompt
		  deferredPrompt.prompt();

		  // Wait for the user to respond to the prompt
		  deferredPrompt.userChoice
		    .then(function(choiceResult){

		  if (choiceResult.outcome === 'accepted') {
		    console.log('User accepted the A2HS prompt');
		  } else {
		    console.log('User dismissed the A2HS prompt');
		  }

		  deferredPrompt = null;

		});
		}
	}, false);
</script>

<script>
	$(function() {
	    $('#bookmarkme,#bookmarkme2').click(function() {
	        if (window.sidebar && window.sidebar.addPanel) { // Mozilla Firefox Bookmark
	            window.sidebar.addPanel(document.title,window.location.href,'');
	        } else if(window.external && ('AddFavorite' in window.external)) { // IE Favorite
	            window.external.AddFavorite(location.href,document.title); 
	        } else if(window.opera && window.print) { // Opera Hotlist
	            this.title=document.title;
	            return true;
	        } else { // webkit - safari/chrome
	            alert('ブラウザ付属のブックマーク機能をご利用ください。' + (navigator.userAgent.toLowerCase().indexOf('mac') != - 1 ? '【 Command 】' : '【 Ctrl 】') + ' + 【 D 】ボタンを押すとブックマークできます。');
	        }
	    });
	});
</script>
</body>
</html>
